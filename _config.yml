# Site - YH的个人配置
title: YH的数字空间
subtitle: 记录思维的轨迹
description: 这是YH的个人博客，分享技术心得与生活感悟
keywords: YH, Blog, Tech, Life
author: YH
language: zh-CN
timezone: Asia/Shanghai

# URL (上线后Vercel会自动处理，此处保持默认即可)
url: https://yhblog.vercel.app
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Extensions
# ⚠️ 注意：如果您使用的是默认模板，请保持 theme 为 landscape
# 如果您后续安装了 Butterfly 主题，再将其改为 butterfly
theme: butterfly

# Deployment
deploy:
  type: git

# --- 强制覆盖主题配置 (把它放在文件最后) ---
theme_config:
  avatar:
    img: https://unpkg.com/hexo-theme-butterfly/source/img/avatar.png
    effect: true
    button:
      enable: true
      link: https://github.com/YH-4823
      text: Follow Me
      icon: fab fa-github
  social:
    fab fa-github: https://github.com/YH-4823 || Github
